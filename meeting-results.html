layout: default
title: Meetings
---
<h1>Meeting Results</h1>

<ul>
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == 'meeting-results' %}
            <li>
                <h2>
                    <a href="{{post.url}}">{{post.title}}</a>
                    </h2>{{post.exerpt}}
            </li>
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>
