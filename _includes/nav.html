{% assign sorted_data = (site.data.navigation | sort: 'num') %}
{% for item in sorted_data %}

        <a
        {% if page.url == item.link %} 
            class = "page-link active-link"
        {% else %}
            class="page-link"
        {% endif %}
        href ="{{ item.link }}"
        >
            <span class="page-link-inner">{{ item.name }}</span>
        </a>
{% endfor %}
